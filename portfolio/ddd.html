<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
  margin: 0;
  padding: 0;
  font-family: monospace;
}

html, body {
  width: 100%;
  height: 100%;
  background-color: #f8f8f8;
}

#pinContainer {
  width: 100%;
  height: 100%;
  overflow: hidden;
  perspective: 1000;
}

#slideContainer {
  width: 400%;
  height: 100%;
}

.panel {
  float: left;
  width: 25%;
  height: 100%;
  font-size: 60px;
  text-align: center;
  color: #fff;
  padding-bottom: 20px;
}

</style>
</head>
<body>

<div id="pinContainer">
    <div id="slideContainer">
        <section class="panel one">
            <img src="/assets/img/floor1.svg" alt="floor1">
        </section>
        <section class="panel two">
            <img src="/assets/img/floor2.svg" alt="floor2">
        </section>
        <section class="panel three">
            <img src="/assets/img/floor3.svg" alt="floor3">
        </section>
        <section class="panel four">
            <img src="/assets/img/floor4.svg" alt="floor4">
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>
var controller = new ScrollMagic.Controller();
var wipeAnimation = new TimelineMax()
  // animate to second
  .to("#slideContainer", 1, { z: -180 })
  .to("#slideContainer", 1, { x: "-25%" })
  .to("#slideContainer", 1, { z: 0 })
  // animate to third
  .to("#slideContainer", 1, { z: -180, delay: 0.6 })
  .to("#slideContainer", 1, { x: "-50%" })
  .to("#slideContainer", 1, { z: 0 })
  // animate to forth
  .to("#slideContainer", 1, { z: -180, delay: 0.6 })
  .to("#slideContainer", 1, { x: "-75%" })
  .to("#slideContainer", 1, { z: 0 })
 
var scene = new ScrollMagic.Scene({
  triggerElement: "#pinContainer",
  triggerHook: "onLeave",
  duration: "600%" //이 값이 클 수록 천천히 덮어씀
})
  .setPin("#pinContainer")
  .setTween(wipeAnimation)
  .addIndicators()
  .addTo(controller);
</script>
</body>
</html>
