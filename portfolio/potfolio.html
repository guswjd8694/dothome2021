<script type="module" src="./assets/js/app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
<script>
    AOS.init();

    var scroller = {
        target: document.querySelector(".scroll_container"),
        ease: 3, // <= scroll speed
        endY: 0,
        y: 0,
        resizeRequest: 1,
        scrollRequest: 0,
    };

    let main = gsap.timeline({
        scrollTrigger: {
            trigger: "#main",
            pin: true,
            scrub: 0.3,
            start: "top top",
            end: "+=1200"
        }
    })
    main.to("#sun", {
        scrollTrigger: {
            trigger: "#sun",
            start: "bottom center",
            scrub: 2,
        },
    y: 600, duration: 2,
    }); 

    window.addEventListener("scroll", function(){
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY;
        let titleOffset = document.querySelector('#main_title').offsetTop;
        let picOffset = document.querySelector('.intImg').offsetTop;
        let intTxt = document.querySelector('.intTxt').offsetTop;
        console.log(picOffset)


        document.querySelector(".paraScroll span").innerText = parseInt(scrollTop);

        if (scrollTop >= titleOffset){
            document.querySelector('#main_title').animate({opacity: "0"}, 1000);
        }else if(scrollTop < titleOffset){
            document.querySelector('#main_title').animate({opacity: "1"}, 1000);
        }

    })

</script>
