<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            const codeView = $(".code-view .view-title li")
            const viewCont = $(".view-cont > div")

            codeView.click(function(){
                let target = $(this)
                target.addClass("active")
                codeView.removeClass("active")

                let index = target.index()
                viewCont.css("display", "none")
                viewCont.eq(index).css("dispaly", "block")
            })
        }
        {
            const tabView = $("code-view .view-title li")
            const viewCont = $(".view-cont > div")

            tabView.click(function(){
                let target = $(this)
                tabView.removeClass("active")
                target.addClass("active")

                let index = target.index()
                viewCont.css("display", "none")
                viewCont.eq(index).css("display", "none")
            })
        }
        {
            const tabBtn = document.querySelectorAll(".tab-btn ul li")
            const tabCont = document.querySelectorAll(".tab-cont > div")

            tabBtn.forEach((element, index) => {
                element.addEventListener("click", function(){

                    tabBtn.forEach(el => {
                        el.classList.remove("active")
                    })
                    element.classList.add("active")

                    tabCont.forEach(el => {
                        el.style.display = "none"
                    })
                    tabCont[index].style.display = "block"
                })
            })
        }

    </script>
</body>
</html>
