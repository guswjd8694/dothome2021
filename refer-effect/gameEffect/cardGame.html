    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {

        }
        /* title */
        .title {
            font-family: 'BBTreeGB';
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .score {
            font-size: 25px;
            line-height: 40px;
        }

        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            display: block;
            width: 40px; height: 40px;
            background: #e9a6b4;
            text-align: center;
            line-height: 45px;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 6px solid rgb(255 200 200);
            border-radius: 1vw;
            padding: 1vw;
        }
        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
            cursor: pointer;
        }
        .cardWrap .card > div {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgb(238, 191, 191);
            backface-visibility: hidden;
            border-radius: 0.4vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }
        .cardWrap .card:hover {
            transform: rotateY(-180deg);
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }
