    <style>

            font-style: normal;
        }
        *, *:before, *:after {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        a {
            text-decoration: none;
        }
        li {

        }
        body {
            font-family: 'DungGeunMo';
            background-color: #f6f6f6;
            background-image:

            linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
            linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
            linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
            padding: 100px 0;
        }
        header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }
        header::before {
            content: '';
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            z-index: -1;
        }
        header h1 {
            padding: 5px 30px 5px 20px;
        }
        nav ul {
            display: flex;
        }
        nav li {
            margin-right: 30px;
        }
        nav li a {
            color: rgb(171, 171, 171);
        }
        nav li a:hover {
            border-bottom: 1px solid rgb(171, 171, 171);
        }
        nav li.active a {
            color: #fff;
        }
        nav li.active:hover a {
            border-bottom: 1px solid #fff;
        }
        .ham {
            position: absolute;
            right: 20px; top: 16px;
            cursor: pointer;
            width: 30px; height: 30px;
            display: none;
        }
        .ham span {
            width: 20px; height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px; top: 13px;
        }
        .ham span::before {
            content: '';
            width: 20px; height: 3px;
            background: #fff;
            position: absolute;
            left: 0; top: 7px;
        }
        .ham span::after {
            content: '';
            width: 20px; height: 3px;
            background: #fff;
            position: absolute;
            left: 0; bottom: 7px;
        }

        .quizWrap {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 30px auto;
            border: 8px ridge #cacaca;
        }
        .quizWrap .first {

        }
        .quizWrap h2 {
            font-size: 14px;
            text-align: center;
            background: #cacaca;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px;
            position: relative;
        }
        .quizWrap h2::before {
            content: '';
            position: absolute;
            left: 2px; top: 2px;
            width: 15px; height: 15px;
            background: url(dot.jpg) no-repeat;
            background-size: cover;
        }
        .quizWrap h2::after {
            content: '';
            position: absolute;
            right: 2px; top: 2px;
            width: 35px; height: 15px;
            background: url(dot.jpg) no-repeat -14px;
            background-size: cover;
        }
        .quizConfirm {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .question_quiz {
            border: 4px ridge #cacaca;
        }
        .question_title {
            font-size: 34px;
            padding: 20px;
            border-bottom: 6px ridge #cacaca;
        }
        .question_title_num {
            color: #a5e151;
            font-size: 34px;
            padding-right: 5px;
            text-shadow: 1px 1px 1px #000;
        }
        .question_title_num::after {
            content: '.';
        }
        .question_title_ask {
            font-size: 24px;
            line-height: 1.4;
        }
        .question_quiz .question {
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px 20px;
            font-size: 24px;
            line-height: 1.4;
        }
        .question_answer {
            background: #E8E7E8;
            padding: 20px;
        }
        .question_answer_confirm {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
        }
        .question_answer_confirm:active {
            background: #a3a3a3;
        }
        .question_answer_view{
            text-align: center;
            border: 6px groove #fff;
            padding: 13px 20px;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
        }
        .question_answer_ex {
            padding: 20px 0;
            line-height: 1.4;
        }
        .question_answer_selects {
            padding-bottom: 20px;
        }
        .question_answer_selects label {
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .question_answer_selects label span {
            font-size: 20px;
            line-height: 1;
            padding: 11px 35px 11px 50px;
            border-radius: 50px;
            position: relative;
            min-height: 40px;
        }
        .question_answer_selects label span:hover {
            background-color: #d6ecb6;
        }
        .question_answer_selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 0 0 3px #000;
            position: absolute;
            left: 7px; top: 6px;
            transition: 0.25s ease;
        }
        .question_answer_selects label input {
            position: absolute;
            left: -9999px;
        }
        .question_answer_selects input {
            display: flex;
        }
        .question_answer_selects input:checked + span {
            background-color: #d6ecb6;
        }
        .question_answer_selects input:checked + span:before {
            box-shadow: inset 0 0 0 10px #a5e151;
        }
        .question_answer_selects p {
            line-height: 1.4;
            font-size: 16px;
        }

        @media (max-width: 1200px){
            .ham {display: block;}
            nav {
                position: absolute;
                top: 60px; left: 0;
                background: #262626;
                width: 100%;
                display: none;
            }
            nav.show {
                display: block;
            }
            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }
            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px; top: 5px;
                z-index: -1;
            }
            nav li {
                padding: 5px;
            }
        }

    </style>

        //결과 확인하기
        function showResults(){
            const questionAnswerSelects = document.querySelectorAll(".question_answer_selects");

            let nowScore = 0;

            quizInfo.forEach((currentQuestion, questionNumber) => {
               const selectContainer = questionAnswerSelects[questionNumber];
               const selectChecked = `input[name=select${questionNumber}]:checked`;
               const selectResult = (selectContainer.querySelector(selectChecked) || {}).value;

               if(selectResult == currentQuestion.quizAnswer){
                // alert("정답입니다.");

                nowScore++;
                selectContainer.style.color = "red";

               } else {
                // alert("틀렸습니다.");

                selectContainer.style.color = "blue";

                const p = document.createElement("p");
                selectContainer.appendChild(p).innerHTML = currentQuestion.quizEx;
               } 
            });

            questionAnswerView.innerHTML = `${quizInfo.length} 문제 중에 ${nowScore} 문제를 맞추었습니다.`
            questionAnswerConfirm.style.display = "none";
        }
