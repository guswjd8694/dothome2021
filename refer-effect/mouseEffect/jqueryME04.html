    <link rel="stylesheet" href="../assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 300;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Light.woff') format('woff');
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-style: normal;
        }
        * {
            margin: 0; padding: 0;
        }

        /* mouse */
        .mouse {
            background: #222;
            color: #fff;
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
        }
        .bg {
            position: relative;
            height: 100vh;
            background-image: url(../assets/img/bg1.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .bg::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(52, 5, 70, 0.7);
            z-index: -1;
        }
    
        /* info */
        .info {
            color: #fff;
            font-family: "NEXONLv1Gothic";
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .info.right {
            left: auto;
            right: 0px;
            top: 0px;
        }
        .info h1 {
            font-weight: 300;
            font-size: 20px;
            line-height: 1.6;
            border-bottom: 1px dashed #fff;
            display: inline-block;
            margin-bottom: 10px;
        }
        .info h1 a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .info p {
            font-weight: 300;
            font-size: 16px;
        }
        .info li {
            list-style: none;
            display: inline;
        }
        .info li a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 1px dashed #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 21px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .info li.active a {
            background: #fff;
            color: #000;
        }
        .info.left {
            top: auto;
            right: 0px;
            bottom: 0px;
            width: 200px;
        }
        .info.left li {
            display: block;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 300;
        }


        body {
            /* cursor: none; */
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .moveWrap {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .moveImage {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) perspective(600px) rotateX(0) rotateY(0);
            transform-style: preserve-3d;
            will-change: transform;
            transition: all 0.2s;
        }
        .moveImage .mImg {
            width: 50vw;
            position: relative;
        }
        .moveImage .mImg::before {
            content: '';
            position: absolute;
            left: 5%; bottom: -5%;
            width: 90%; height: 40px;
            background: url(../assets/img/bg1.jpg) no-repeat;
            background-size: 100% 30px;
            filter: blur(15px);
            z-index: -1;
            opacity: 0.9;
        }
        .moveImage .mImg img {
            width: 100%;
            border-radius: 5px;
        }
        .moveImage .mText {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate3d(-50%, -50%, 150px);
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.103);
            padding: 2vw;
            font-size: 1vw;
            line-height: 1.6;
            white-space: nowrap;
        }
        .cursor {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            z-index: 10000;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

    <body class="mouse">

    <!-- main -->
    <main>
        <div class="cursor"></div>

        <div class="moveWrap">
            <div class="moveImage">
                <div class="mImg"><img src="../assets/img/bg1.jpg" alt="이미지"></div>
                <div class="mText">
                    <p>Luck is when preparedness meets opportunity.</p>
                    <p>운이란 준비가 기회를 만나는 것이다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect04 - jQuery</a></h1>
        <p>마우스 이펙트 - 마우스 방향에 따라 움직이기</p>
    </div>

        <ul>
            <li><a href="javascriptME01.html">1</a></li>
            <li><a href="javascriptME02.html">2</a></li>

            <li><a href="jqueryME01.html">1</a></li>

            <li class="active"><a href="jqueryME04.html">4</a></li>
            <li><a href="jqueryME05.html">5</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>standardX : <span class="standardX">0</span></li>
            <li>standardY : <span class="standardY">0</span></li>
            <li>maxX : <span class="maxX">0</span></li>
            <li>maxY : <span class="maxY">0</span></li>
            <li>angleX : <span class="angleX">0</span></li>
            <li>angleY : <span class="angleY">0</span></li>

        </ul>
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/highlight.min.js"></script>

    <script>
            $(window).mousemove(function(e){
                let pageX = e.pageX;
                let pageY = e.pageY;

                gsap.to(".cursor", {duration: .2, left: e.pageX -10, top: e.pageY -10});

                //기준점을 가운데로 변경
                let standardX = $(window).width()/2 - pageX;
                let standardY = $(window).height()/2 -pageY;

                //최대값, 최소값 설정
                // if(standardX >= 50) standardX = 50;
                // if(standardX <= -50) standardX = -50;
                // if(standardY >= 50) standardY = 50;
                // if(standardY <= -50) standardY = -50;

                //최소값은 -100 최대값은 100으로 설정
                let maxX = Math.max(-100, Math.min(100, standardX));
                let maxY = Math.max(-100, Math.min(100, standardY));

                //각도 줄이는 설정
                let angleX = maxX * 0.12;
                let angleY = maxY * 0.12;

                //부드럽게 설정
                let softX = 0;
                let softY = 0;
                softX += (angleX - softX) * 0.7;
                softY += (angleY - softY) * 0.7;

                //이미지
                $(".moveImage").css({"transform": "translate(-50%, -50%) perspective(600px) rotateX("+softY+"deg) rotateY("+-softX+"deg)"})

                //커서
                gsap.to(".cursor", {duration: .3, left: pageX, top: pageY});

                //출력
                $(".pageX").text(pageX);
                $(".pageY").text(pageY);
                $(".standardX").text(parseInt(standardX));
                $(".standardY").text(parseInt(standardY));
                $(".maxX").text(maxX);
                $(".maxY").text(maxY);
                $(".angleX").text(parseInt(angleX));
                $(".angleY").text(parseInt(angleY));
            });
    </script>
</body>
