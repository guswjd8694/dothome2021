    <style>
        .textWrap {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -20%);
            color: #fff;
            font-size: 3vw;
            line-height: 1.5;
        }
        .textWrap .line {
            width: 100%;
            display: flex;
        }
        .textWrap .line .left {
            width: 50vw;
            color: rgb(161, 64, 40);
            overflow: hidden;
            transform: skew(0deg, -15deg);
        }
        .textWrap .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }
        .textWrap .line .right {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, 15deg);
        }
        .textWrap .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translateX(-50vw);
        }
        .textWrap span {
            display: inline-block;
        }
        .imgWrap {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 50%;
        }
        .imgWrap img {
            width: 100%;
        }
        /* mouseCont */
        .mouseCont {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'NEXONLv1Gothic';
            cursor: none;
            position: relative;
            z-index: 10;
        }
        .mouseCont p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouseCont p:last-child {
            font-size: 3vw;
            font-weight: normal;
            font-weight: 400;
        }
        .mouseCont em {
            font-style: normal;
            border-bottom: 0.2vw dashed ff77b3;
            color: ff77b3
        }
        .cursor {
            position: absolute;
            left: 0; top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 9999;
            background-color: #fff;
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s;
            mix-blend-mode: difference;
        }
        .cursor.active {
            transform: scale(20);
        }
        .cursor.show {
            transform: scale(10);
            background: red
        }
        .info, .info a {
            cursor: none;
        }

        .box-item {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100vh;
            padding: 5% 8%;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box-item .item {
            width: 50px; height: 50px;
            margin: 20px;
            background-color: rgba(255,255,255,0.3);
        }
    </style>

    <script>
        $(window).mousemove(function(e){
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            $(".item").each(function(index, item){
                const itemX = $(this).offset().left + 25;
                const itemY = $(this).offset().top + 25;
                const diffX = mouseX - itemX;
                const diffY = mouseY - itemY;
                const radians = Math.atan2(diffY, diffX);
                const angle = radians * 180 / Math.PI;

                $(this).css({"transform": "rotate("+angle+"deg)"})
            });
        });
    </script>
