<body>    
    
    <!-- Card Type04 -->
    <section class="cardType">
        <div class="container">
            <div class="cardType04">
                <h2>동그란 눈에 까만 작은 코</h2>
                    <div class="card-wrap">
                        <div class="card">
                            <img src="img/dallae1.jpg" alt="달래 사진" class="card-img4">
                            <div class="card-text">
                                <strong class="card-title">하얀 털 옷을 입은 예쁜 김달래</strong>
                                <span class="card-desc">언제나 너를 바라보면서 작은 소망 얘기하→↘지→<br>
                                    너의 곁에 있으면 나는 행복해 어떤 비밀이라도 말 할 수 있어<br>
                                    까만 작은 코에 입을 맞추면 수줍어 얼굴을 붉히는 예쁜 아기곰</span>
                                <span class="more">자세히 보기</span>
                            </div>
                        <div class="card">
                            <div class="mini">
                                <img src="img/dallae2.jpg" alt="달래 사진" class="card-img4-1">
                                <strong class="mini-title">내 이름 김달래</strong>
                            </div>
                        </div>
                        <div class="card">
                            <div class="mini">
                                <img src="img/dallae3.jpg" alt="달래 사진" class="card-img4-2">
                                <strong class="mini-title">내 이름 김달래</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
