<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        var a = 100;
        var b = 200;
        var c = 300;

        document.write(a, b, c);
        document.write("<br><br>");

        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        const arr = [100, 200, 300];

        document.write(arr[0],arr[1],arr[2]);
        document.write("<br><br>");

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        {
            const obj = {
                a : 100,
                b : 200,
                c : 300
            }
            document.write(obj.a, obj.b, obj.c);
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!
        {
            for(i=1; i<=50; i++){
                document.write(i);
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!
        {
            for(i=50; i>=1; i--){
                document.write(i);
            }
            document.write("<br><br>")
        }

        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
        {
            for(i=1; i<=50; i++){
                if(i % 2 == 0){
                    document.write(i);
                }
            }            
            document.write("<br><br>")
        }

        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!!
        {
            for(i=1; i<=50; i+=2){
                document.write(i);
            }
            document.write("<br><br>")
        }
        
        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!!
        {
            let i = 8;
            for(j=1; j<=9; j++){
                let sum = i * j;
                    document.write(i + "*" + j + "=" + sum,"<br>");
            }
            document.write("<br><br>")
        }

        //반복문
        //for문을 이용해서 구구단 5단 ~ 8단만 출력을 해보세요!!!
        {
            for(i=5; i<=8; i++){
                for(j=1; j<=9; j++){
                    let sum = i * j;
                        document.write(i + "*" + j + "=" + sum,"<br>");
                }
                document.write("<br><br>")
            }
        }

    </script>
</body>
</html>
