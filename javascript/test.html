<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        var a = 100;
        var b = 200;
        var c = 300;

        document.write(a, b, c);
        document.write("<br><br>");

        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        const arr = [100, 200, 300];

        document.write(arr[0],arr[1],arr[2]);
        document.write("<br><br>");

        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        {
            const obj = {
                a : 100,
                b : 200,
                c : 300
            }
            document.write(obj.a, obj.b, obj.c);
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!
        {
            for(i=1; i<=50; i++){
                document.write(i);
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!
        {
            for(i=50; i>=1; i--){
                document.write(i);
            }
            document.write("<br><br>")
        }

        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
        {
            for(i=1; i<=50; i++){
                if(i % 2 == 0){
                    document.write(i);
                }
            }            
            document.write("<br><br>")
        }

        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!!
        {
            for(i=1; i<=50; i+=2){
                document.write(i);
            }
            document.write("<br><br>")
        }
        
        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!!
        {
            let i = 8;
            for(j=1; j<=9; j++){
                let sum = i * j;
                    document.write(i + "*" + j + "=" + sum,"<br>");
            }
            document.write("<br><br>")
        }

        //반복문
        //for문을 이용해서 구구단 5단 ~ 8단만 출력을 해보세요!!!
        {
            for(i=5; i<=8; i++){
                for(j=1; j<=9; j++){
                    let sum = i * j;
                        document.write(i + "*" + j + "=" + sum,"<br>");
                }
                document.write("<br><br>")
            }
        }

        //배열의 갯수를 구하세요!!!
        const num = [100, 200, 300, 400, 500]

        document.write(num.length);
        document.write("<br><br>")


        //3번째 값만 출력하세요!!!
        document.write(num[2]);
        document.write("<br><br>")


        //for문을 이용해서 모든 값을 출력하세요!!!
        for (let i=0; i<num.length; i++){
            document.write(num[i],"<br>");
        } 
        document.write("<br>")


        //forEach문을 이용해서 모든 값을 출력하세요!!
        num.forEach(function(el){
            document.write(el,"<br>")
        });
        document.write("<br>")


        //for in문을 이용해서 모든 값을 출력하세요!!
        for (let i in num){
            document.write(num[i],"<br>");
            document.write(num[i],"<br>")
        }
        document.write("<br>")


        //for of문을 이용해서 모든 값을 출력하세요!!
        for (let i of num){
            document.write(i, "<br>")
        }
        document.write("<br>")

    {
        //for문을 이용해서 각 데이터를 출력하시오!!
        const arr = [100, 200, 300, 400, 500];

        for (let i=0; i<arr.length; i++){
            document.write(arr[i],"<br>")
        }
        document.write("<br>")

        //forEach문을 이용해서 각 데이터를 출력하시오!!
        arr.forEach(function(el){document.write(el,"<br>")});
        document.write("<br>")

        arr.forEach((el) => {document.write(el, "<br>")});
        document.write("<br>")

        arr.forEach(el => {document.write(el,"<br>")});
        document.write("<br>")

        arr.forEach(el => document.write(el, "<br>"));
        document.write("<br>")
    
        //for of
        for( let element of arr ){document.write(element, "<br>");}
        for( let element of arr ) document.write(element, "<br>");
        for( let element in arr ) document.write(element, "<br>");
        for( let element in arr ) document.write(arr[element], "<br>");
        document.write("<br>")

        //배열에서 300 찾은 다음 출력하세요!!
        const find = arr.find(el => el === 300);
        document.write(find, "<br>")
        document.write("<br>")
    }

    {
        //"함수가 실행되었습니다." (선언적 함수)
        {
            function func(){
                document.write("함수가 실행되었습니다.<br>")
            };
            func();
        }

        //"함수가 실행되었습니다." (익명 함수)
        {
            const func = function(){
                document.write("함수가 실행되었습니다.<br>")
            }
            func();
        }

        //"함수가 실행되었습니다." (매개변수 함수)
        {
            function func(str){
                document.write(str)
            }
            func("함수가 실행되었습니다.<br>")
        }

        //"함수가 실행되었습니다." (리턴값 함수)
        {
            function func(){
                const str = "함수가 실행되었습니다.<br>";
                return str;
            }
            func();
            document.write(func());
        }
    }
    </script>
</body>
</html>
