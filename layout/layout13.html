<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout13</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #fff3e0;
            overflow: hidden;
        }
        #wrap{
            margin: 0 auto;
            width: 1200px;
        }
        header{
            height: 100px;
            background-color: #ffe0b2;
        }
        nav{
            height: 100px;
            background-color: #ffcc80;
        }
        main{
            width: 70%;
            height: 669px;
            background-color: #ffa726;
            float: left;
        }
        aside{
            width: 30%;
            height: 669px;
            background-color: #ffb74d;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #ff9800;
            float: left;
        }

        @media (max-width : 1200px){
            #wrap{
                width: 100%;
            }

        @media (max-width : 1000px){
            header{
                width: 100%;
                height: 150px;
            }
            nav{
                display: none;
            }
            aside{
                width: 30%;
                height: 669px;
                float: left;
            }
            main{
                width: 70%;
                height: 669px;
                float: left;
            }
            footer{
                width: 100%;
                height: 150px;
            }

        @media (max-width : 600px)
        {
            header{
                width: 100%;
                height: 100px;
            }
            nav{
                display: none;
            }
            aside{
                width: 100%;
                height: 509px;
                float: none;
            }
            main{
                width: 100%;
                height: 250px;
                float: none;
            }
            footer{
                width: 100%;
                height: 100px;
                float: none;
            }
        }
    }
}
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <main></main>
        <footer></footer>
    </div>
    
</body>
</html>
