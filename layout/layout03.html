<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습3</title>
    <style>
        @font-face {
            font-family: 'twaysky';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'twaysky';
            background-color: #e3f2fd;
            color: #fff;
            font-size: 60px;
            text-align: center;
            text-transform: uppercase;
        }
        .wrap {
            width: 1200px;
            height: 1200px;
            margin: 0 auto; /* 블록구조에서 가운데 정렬 */
        }
        .side {
            width: 400px;
            height: 1200px;
            background-color: #bbdefb;
            line-height: 1200px;
            float: left;
        }
        .header {
            width: 800px;
            height: 250px;
            background-color: #90caf9;
            line-height: 250px;
            float: left;
        }
        .contents {
            width: 800px;
            height: 700px;
            background-color: #64b5f6;
            line-height: 700px;
            float: left;
        }
        .footer {
            width: 800px;
            height: 250px;
            background-color: #42a5f5;
            line-height: 250px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="side">side</div>
        <div class="header">header</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
