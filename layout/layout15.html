<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout15</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #e3f2fd;
            overflow: hidden;
        }
        #wrap{
            margin: 0 auto;
            width: 1200px;
        }
        header{
            height: 100px;
            background-color: #bbdefb;
        }
        nav{
            height: 100px;
            background-color: #90caf9;
        }
        aside{
            width: 20%;
            height: 669px;
            background-color: #64b5f6;
            float: left;
        }
        main{
            width: 80%;
            height: 223px;
            background-color: #42a5f5;
            float: left;
        }
        article{
            width: 80%;
            height: 223px;
            background-color: #2196f3;
            float: left;
        }
        content{
            width: 80%;
            height: 223px;
            background-color: #1e88e5;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #1976d2;
            float: left;
        }

        @media ( max-width : 1200px ){
            aside{
                height: 446px;
            }
            content{
                width: 100%;
            }
        }
            
        @media ( max-width : 800px ){
            aside{
                width: 100%;
                height: 100px;
            }
            main{
                width: 100%;
                height: 300px;
            }
            article{
                height: 200px;
            }
            content{
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <main></main>
        <article></article>
        <content></content>
        <footer></footer>
    </div>
</body>
</html>
