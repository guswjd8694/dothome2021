<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 1200px;
            color: #fff;
            text-align: center;
        }
        .wrap header {
            height: 100px;
            line-height: 100px;
        }
        .wrap header .logo {
            background-color: #cfc5e6;
            width: 20%; 
            height: 100px;
            float: left;
        }
        .wrap header .menu {
            background-color: #af9fd6;
            width: 80%;
            height: 100px;
            display: inline-block;
        }
        .wrap .slide {
            line-height: 400px;
            height: 400px;
            background-color: #9078c8;
        }
        .wrap .contents {
            line-height: 250px;
        }
        .wrap .contents .notice {
            width: 400px;
            height: 250px;
            background-color: #785BBC;
            float: left;
        }
        .wrap .contents .pic {
            width: 400px;
            height: 250px;
            background-color: #6041B1;
            float: left;
        }
        .wrap .contents .pop {
            width: 400px;
            height: 250px;
            background-color: #573baa;
            display: inline-block;
        }
        .wrap footer {
            line-height: 100px;
        }
        .wrap footer .logo {
            width: 15%;
            height: 100px;
            background-color: #573baa;
            float: left;
        }
        .wrap footer .copy {
            width: 70%;
            height: 100px;
            background-color: #4c34a2;
            float: left;
        }
        .wrap footer .sns {
            width: 15%;
            height: 100px;
            background-color: #402e9a;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </header>            
        <div class="slide">이미지 슬라이드</div>
        <div class="contents">
            <div class="notice">공지사항</div>
            <div class="pic">갤러리</div>
            <div class="pop">팝업</div>
        </div>
        <footer>
            <div class="logo">로고</div>
            <div class="copy">Copyright</div>
            <div class="sns">SNS</div>
        </footer>
    </div>
</body>
</html>
