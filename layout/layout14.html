<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout13</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #e8f5e9;
            overflow: hidden;
        }
        #wrap{
            margin: 0 auto;
            width: 1200px;
        }
        header{
            height: 100px;
            background-color: #c8e6c9;
        }
        nav{
            height: 100px;
            background-color: #a5d6a7;
        }
        aside{
            width: 30%;
            height: 669px;
            background-color: #81c784;
            float: left;
        }
        main{
            width: 40%;
            height: 669px;
            background-color: #66bb6a;
            float: left;
        }
        article{
            width: 30%;
            height: 669px;
            background-color: #4caf50;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #43a047;
            float: left;
        }

        @media (max-width : 1200px)
        {
            aside{
                width: 20%;
                height: 419px;
            }
            main{
                width: 80%;
                height: 419px;
            }
            article{
                width: 100%;
                height: 250px;
            }
            footer{
                width: 100%;
            }
        }

        @media (max-width : 800px)
        {
            nav{
                width: 100%;
                height: 150px;
            }
            aside{
                width: 100%;
                height: 150px;
                float: none;
            }
            main{
                width: 100%;
                height: 350px;
                float: none;
            }
            article{
                width: 100%;
                height: 500px;
                float: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <main></main>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
