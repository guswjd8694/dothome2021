<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        
        #wrap{
            margin: 0 auto;
            background-color: #ffebee;
        }

        #header{
            height: 110px;
            background-color: #ffcdd2;
        }

        #banner{
            height: 750px;
            background-color: #ef9a9a;
        }

        #content1{
            height: 2280px;
            background-color: #e57373;
        }

        #content2{
            height: 1570px;
            background-color: #ef5350;
        }

        #content3{
            height: 530px;
            background-color: #f44336;
        }

        #footer{
            height: 270px;
            background-color: #e53935;
        }

        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div id="content1">
                <div class="container"></div>
            </div>
            <div id="content2">
                <div class="container"></div>
            </div>
            <div id="content3">
                <div class="container"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
