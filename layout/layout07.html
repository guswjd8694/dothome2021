<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습7</title>
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'TmonMonsori';
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            font-size: 60px;
        }

        #header{
            height: 110px;
            background-color: #f1f8e9;
            line-height: 110px;
        }

        #banner{
            height: 750px;
            background-color: #dcedc8;
            line-height: 750px;
        }


        #content1{
            height: 2280px;
            background-color: #aed581;
            line-height: 2280px;
        }

        #content2{
            height: 1570px;
            background-color: #9ccc65;
            line-height: 1570px;
        }

        #content3{
            height: 530px;
            background-color: #8bc34a;
            line-height: 530px;
        }

        #footer{
            height: 270px;
            background-color: #7cb342;
            line-height: 270px;
        }

        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .title{
            width: 1200px;
            height: 200px;
            line-height: 200px;
            background-color: #00acc1;
        }
        
        .box1{
            width: 600px;
            height: 300px;
            line-height: 300px;
            float: left;
            background-color: #0097a7;
        }

        .box2{
            width: 600px;
            height: 300px;
            line-height: 300px;
            float: right;
            background-color: #00838f;
        }

    </style>
</head>
<body>

    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <!-- header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- banner -->


        <div id="contents">
            <div id="content1">
                <div class="container">
                    <div class="title">title</div>
                    content1</div>
            </div>
            <!-- content1 -->

            <div id="content2">
                <div class="container">
                    <div class="box1">box1</div>
                    <div class="box2">box2</div>
                    content2</div>
            </div>
            <!-- content2 -->

            <div id="content3">
                <div class="container">content3</div>
            </div>
            <!-- content3 -->
            
        </div>
        <!-- contents -->


        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- footer -->

    </div>
</body>
</html>
