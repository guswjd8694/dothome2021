<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout11</title>
    <style>
        * {
            margin: 0 auto;
        }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #fbe4ec;
        }
        #main{
            width: 100%;
            height: 400px;
            background-color: #f48fb1;
        }
        #section{
            width: 100%;
            height: 600px;
            background-color: #ec407a;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #d81a60;
        }
        .container{
            width: 80%;
            height: 100%;
            background-color: #c9034b;
            opacity: 20%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
