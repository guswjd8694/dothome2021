<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안보고연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: #e0f7fa;
        }
        #wrap{
            margin: 0 auto;
            width: 1200px;
        }
        header{
            width: 100%;
            height: 150px;
            background-color: #b2ebf2;
        }
        main{
            overflow: hidden;
        }
        aside{
            width: 30%;
            height: 600px;
            background-color: #80deea;
            float: left;
        }
        section{
            width: 70%;
            height: 600px;
            background-color: #4dd0e1;
            float: left;
        }
        footer{
            width: 100%;
            height: 150px;
            background-color: #26c6da;
        }
        @media (max-width : 800px){
            #wrap{
                width: 100%;
            }
        }
        @media (max-width : 600px){
            aside{
                width: 100%;
                height: 300px;
                float: none;
            }
            section{
                width: 100%;
                height: 300px;
                float: none;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <footer></footer>
        </main>
    </div>
</body>
</html>
