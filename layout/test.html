<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 언어 활용</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            font-weight: 400;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-4Regular.woff') format('woff');
            font-style: normal;
        }
        body {
            font-family: 'S-CoreDream';
            background-color: #efebe9;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            font-size: 40px;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            width: 1200px;
            height: 100px;
            background-color: #f560a5;
            line-height: 100px;
        }
        .nav {
            width: 1200px;
            height: 100px;
            background-color: #f378ba;
            line-height: 100px;
        }
        .side {
            width: 400px;
            height: 900px;
            background-color: #ffa4c3;
            float: left;
            line-height: 900px;
        }
        .content1 {
            width: 800px;
            height: 450px;
            background-color: #ec4871;
            float: left;
            line-height: 450px;
        }
        .content2 {
            width: 800px;
            height: 450px;
            background-color: #ff625d;
            float: left;
            line-height: 300px;
        }
        .content2 div {
            width: 350px;
            height: 300px;
            background-color: #ff8480;
            float: left;
            line-height: 300px;
            margin: 80px 20px 20px 25px;
        }
        .footer {
            width: 1200px;
            height: 100px;
            background-color: #ff6eb7;
            float: left;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="content1">content1</div>
        <div class="content2">
            <div>con1</div>
            <div>con2</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
