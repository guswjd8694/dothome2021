<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- 이미지 타입 CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

</head>
<body>
    <!-- 이미지를 표현하는 방법 
        1. 이미지를 img 태그 (alt) ==> 의미가 있을 때
        2. 이미지를 background 속성 ==> 의미가 없을 때 (장식, 배경)

        3. 요즘은 의미가 있는 이미지도 background로 사용하는 추세 ==> 이미지 스플라이트 기법
           이미지 스프라이트는 대신 접근성이 깨짐 그래서 ==> IR 효과(alt)를 만듦

        4. 이미지 해상도 ==> 이미지 분류 ==> picture 태그, figure 태그
    -->

    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>행복한 <span>쿼카</span>의 세상</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/Group 1.jpg" alt="귀여운 쿼카">
                        <div class="image-cont">
                            <h3 class="image-title">말랑말랑 쿼카 볼따구</h3>
                            <p class="image-desc">이름도 귀여운 쿠아카왈라비의 특징은 귀엽다. 그리고 귀엽다. 아 귀여워 깜찍이 눈이 초롱초롱</p>
                        </div>
                            <a class="image-btn" href="https://ko.wikipedia.org/wiki/%EC%BF%BC%EC%B9%B4">자세히 보기</a>    
                    </div>
                    <div class="image">
                        <img src="img/Group 2.jpg" alt="귀여운 쿼카">
                        <div class="image-cont s2">
                            <h3 class="image-title">어? 나 불렀어?</h3>
                            <p class="image-desc">진짜 멍청하게 생겼다. 코랑 손이랑 크기가 똑같다. 귀엽지 귀여운 쿼카 멍청이</p>
                        </div>
                            <a class="image-btn" href="https://ko.wikipedia.org/wiki/%EC%BF%BC%EC%B9%B4">자세히 보기</a>    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imageType01 -->

    

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>COCO CHANEL</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="/site/img/Rectangle 98.jpg" alt="사람 이미지">
                        <figcaption class="image-cont">
                            <h3 class="image-title">CHANEL</h3>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="/site/img/Rectangle 99.jpg" alt="향수 이미지">
                        <figcaption class="image-cont">
                            <h3 class="image-title">CHANEL</h3>
                            <a href="https://www.chanel.com" class="image-btn">MORE</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="/site/img/Rectangle 100.jpg" alt="리본 이미지">
                        <figcaption class="image-cont">
                            <h3 class="image-title">CHANEL</h3>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
